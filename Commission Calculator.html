<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        
        <h1>Commission Estimator(AM)</h1>
        <H2>All values must be in USD</H2>
        <label for="otc">Monthly* On Target Commission amount:</label>
        <input type="text" id="otc">
        
        <label for="targetRenewal">Renewal Target:</label>
        <input type="text" id="targetRenewal">

        <label for="salesRenewal">Renewal Sales achieved:</label>
        <input type="text" id="salesRenewal">
        
        <label for="targetUpsell">Upsell Target:</label>
        <input type="text" id="targetUpsell">
    
        <label for="salesUpsell">Upsell Sales achieved:</label>
        <input type="text" id="salesUpsell">
        
        <button id="btnCalculate">Estimate</button>
        
        <h2 id="result">Commission: </h2>
      <table>
       <CAption> Attainment Data </CAption>
        <tr>
            <th>Commission</th>
           <th>Total Commission</th>
           <th>% of Target</th>
           <th>% of OTC</th>
           
        </tr>
        <tr>
            <td>Renewal Commission</td>
            <td>""</td>
            <td>""</td>
            <td>""</td>
        </tr>
        <tr>
            <td>Upsell Commission</td>
            <td>""</td>
            <td>""</td>
            <td>""</td>
        </tr>
        <tr>
            <td>Total Commission</td>
            <td>""</td>
            <td>""</td>
            <td>""</td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
